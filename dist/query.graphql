query getPackageInfo($org: String!, $repo: String!, $filter: [String]) {
    repository(owner: $org, name: $repo) {
        packages(first: 1, names: $filter) {
            nodes { 
                latestVersion { 
                    files(first: 25) {
                        nodes { 
                            name 
                            size 
                            updatedAt 
                            sha256 
                            url 
                        }
                    }
                }
            } 
        }
    }
}